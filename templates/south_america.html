<!DOCTYPE html>
<html>

<head>
    <title>Mandelshroom</title>

    <style>
        body {
            background-color: black;
            /* Replace #000000 with your desired background color */
        }

        h2 {
            font-family: Arial, sans-serif;
            color: white;
        }
        p {
            font-family: Arial, sans-serif;
            color: white;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>

<body>
    <h2>Mandelshroom</h2>
    <p>Location: Buenos Aires, Argentina</p>
    <script src="static/south_america.js"></script>
    <script>
        // Create elements once and append them to the body
        const ageElement = document.createElement('p');
        ageElement.id = 'ageElement';
        document.body.appendChild(ageElement);
    
        const colorElement = document.createElement('p');
        colorElement.id = 'colorElement';
        document.body.appendChild(colorElement);
    
      
    
        const deadElement = document.createElement('p');
        deadElement.id = 'deadElement';
        ageElement.appendChild(deadElement);
    
        function fetchData() {
            fetch('/mushrooms')
                .then(response => response.json())
                .then(data => {
                    const mushroom = data[2];
                    const age = mushroom.age;
                    const color = mushroom.color;
                    const location = mushroom.location;
                    const dead = mushroom.dead;
    
                    // Update the textContent of the existing elements
                    document.getElementById('ageElement').textContent = `Age: ${age}`;
                    document.getElementById('colorElement').textContent = `Color: ${color}`;
                    document.getElementById('deadElement').textContent = `Dead: ${dead}`;
                });
        }
    
        // Fetch data every second
        setInterval(fetchData, 1000);
    </script>
   
</body>

</html>
